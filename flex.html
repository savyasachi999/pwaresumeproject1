<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .flex div{
      background-color: red;
      font-size: 100px;
      margin:2%;
      padding: 2%;

    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
